services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LocalStack for S3-compatible storage
  localstack:
    image: localstack/localstack:3.0
    environment:
      SERVICES: s3
      DEBUG: 0
    ports:
      - "4566:4566"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Setup S3 bucket and upload test migrations
  s3-setup:
    image: amazon/aws-cli:latest
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      AWS_ENDPOINT_URL: http://localstack:4566
    volumes:
      - ./tests/migrations:/migrations:ro
      - ./scripts:/scripts:ro
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        echo "Creating S3 bucket..."
        aws --endpoint-url=http://localstack:4566 s3 mb s3://migrations-bucket 2>&1 || echo "Bucket already exists"
        echo "Uploading test migrations to S3..."
        cd /migrations
        for file in *.sql; do
          echo "  Uploading $$file..."
          aws --endpoint-url=http://localstack:4566 s3 cp "$$file" "s3://migrations-bucket/migrations/$$file" --no-progress --no-verify-ssl 2>&1 || exit 1
        done
        echo "Listing files in S3..."
        aws --endpoint-url=http://localstack:4566 s3 ls s3://migrations-bucket/migrations/
        echo "âœ“ S3 setup completed"

  # dbmate migration runner
  dbmate:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      s3-setup:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://testuser:testpass@postgres:5432/testdb?sslmode=disable
      S3_BUCKET: migrations-bucket
      S3_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      MIGRATIONS_PATH: migrations/
      DBMATE_NO_DUMP_SCHEMA: "true"
    profiles:
      - test
