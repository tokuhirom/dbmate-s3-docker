name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build dbmate image
      run: docker compose build dbmate

    - name: Start test services
      run: docker compose up -d postgres localstack s3-setup

    - name: Wait for services to be ready
      run: sleep 10

    - name: Verify S3 setup
      run: |
        docker compose logs s3-setup

    - name: Run migrations
      run: docker compose run --rm dbmate once

    - name: Verify database schema
      run: |
        docker compose exec -T postgres psql -U testuser -d testdb -c "\dt"
        docker compose exec -T postgres psql -U testuser -d testdb -c "SELECT * FROM schema_migrations;"

    - name: Check users table
      run: |
        docker compose exec -T postgres psql -U testuser -d testdb -c \
          "SELECT column_name, data_type FROM information_schema.columns WHERE table_name = 'users' ORDER BY ordinal_position;"

    - name: Check posts table
      run: |
        docker compose exec -T postgres psql -U testuser -d testdb -c \
          "SELECT column_name, data_type FROM information_schema.columns WHERE table_name = 'posts' ORDER BY ordinal_position;"

    - name: Show logs on failure
      if: failure()
      run: docker compose logs

    - name: Cleanup
      if: always()
      run: docker compose down -v
